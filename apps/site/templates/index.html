{% extends 'base.html' %}

{% block header_static %}
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

{% endblock %}

{% block content %}

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <!-- Slides -->
            {% for area in areas %}
                {% if area.image %}
                <div class="{{ "item active" if loop.index0 == 0 else "item" }}">
                    <img class="center-block img-rounded img-thumbnail img-responsive" width="300" height="200"
                         src="{{ url_for('static', filename=area.image, _external=True) }}" alt="Image">
                    <div class="carousel-caption">

                    </div>
                    <div class="well-small center-block text-center">
                        <h3>{{ area.title }}</h3>
                    </div>
                </div>
                {% endif %}

            {% endfor %}
            <!-- end slides -->

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- END Carousel -->

        <div class="row text-center">
            <div class="col-md-4 col-md-offset-4">
                <h3>What We Do</h3>
            </div>
            <hr>
        </div>

        <div class="row">
            {% for area in areas %}
                <div class="col-sm-3 col-sm-offset-1 well well-small">
                    <h4>{{ area.title }}</h4>
                    <p>{{ area.introduction }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="row">

            <div class="col-sm-12" id="content"></div>

        </div>

    <br>


{% endblock %}
